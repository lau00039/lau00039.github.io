<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Prototype-christine-lau</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo-400.png" alt="logo of Oh Dairy">
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Menu</li>
                        <li>Contact us</li>
                    </ul>
                </nav>
            </div>   
            <div class="cart">
                <a href="#"><img src="images/icon-cart.png" alt="Link to shopping cart"></a>
            </div>
        </header>

        <main class="container">
            <section class="special">
                <h1>Daddy's Special is now on!</h1>
                    <p>Check out our new weekly flavours</p>
                        <img src="images/charcoal.jpg" alt="Charcoal ice cream">

                <h2>We are now on Ubereats!</h2>
            
                        <p>- Contactless Pick up</p>
                        <p>- New Store Hours</p>
                 
            </section> <!-- end section -->

            <section class="background-image">
                <img srcset="images/background-400.jpg 400w,
                             images/background-800.jpg 800w,
                             images/background-1200.jpg 1200w,"
                     src="images/background-1200.jpg"
                     alt="White flower background">
                    <!-- sizes="(min-width: 700px) 50vw, 100vw" -->
            </section>
            
            <section class="icecream">
                <div>
                    <img src="images/bubblegum.jpg" alt="Bubble gum ice cream">
                </div>
                <div>
                    <img src="images/popsicle.jpg" alt="Popsicle ice cream">
                </div>
                <div>
                    <img src="images/cone.jpg" alt="Ice cream cones">
                </div>
                <div>
                    <img src="images/chocolate.jpg" alt="Chocolate ice cream">
                </div>
            </section> <!-- end section-->
        </main> <!-- end container -->

        <footer>
            <div class="containter">
                <div class="contact">
                    <p>613-123-4567</p>
                    <p>ohdairy@dairy.com</p>
                    <p>99 Hinton Ave</p>
                </div>

                <div class="social-links">                   
                    <a href="#"><img src="images/icon-email.png" alt="Link to Email"></a>
                   
                    <a href="#"><img src="images/icon-facebook.png" alt="Link to Facebook"></a>
                   
                    <a href="#"><img src="images/icon-instagram.png" alt="Link to Instagram"></a>
                  
                    <a href="#"><img src="images/icon-twitter.png" alt="Link to Twitter"></a>                  
                </div>
            </div> <!-- end container-->
        </footer>

    </div> <!-- end container -->
</body>
</html>
